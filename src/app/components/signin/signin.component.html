<a href="#" #p="ngbPopover" triggers="manual" [ngbPopover]="popContent" popoverTitle="Sign In" class="ml-auto nav-link" placement="bottom" (click)="togglePopover(p)">
  Sign In</a>

<ng-template #popContent>
  <form 
    novalidate
    [formGroup]="signinForm"
    (ngSubmit)="onSubmit()"
    class="signin-form"
  >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control">
      <div *ngFor="let error of formErrors.email" class="alert alert-danger p-1 my-1">
        {{error}}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngFor="let error of formErrors.password" class="alert alert-danger p-1 my-1">
        {{error}}
      </div>
    </div>

    <div *ngIf="loginError !== ''" class="alert alert-danger">{{loginError}}</div>

    <button class="btn btn-outline-primary" type="submit" [disabled]="submitDisabled">
      Login
    </button>
  </form>
</ng-template>
